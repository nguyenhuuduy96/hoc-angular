<div class="container-fluid">
    <div class="row justify-content-center" style="margin-top: 40px;">
      <div class="col-8">
        <div class="jumbotron">
            <h2 class="text-center">Add new Books</h2>
          <div>
            <form novalidate [formGroup]="createForm" (ngSubmit)="onSubmit()">
            <div class="form-group" *ngIf="publisher">
                <label for="author">Tác giả:{{publisher.name}}</label>
                <input type="hidden" formControlName="author" class="form-control"  [(ngModel)]="publisher.name" />                           
            </div>
            <div class="form-group">
                <label for="">Tên sách</label>
                <input type="text" class="form-control" formControlName="name" 
                [ngClass]="{ 'is-invalid': submitted && createForm.controls.name.errors }" required>
                <div *ngIf="createForm.controls.name.errors && (createForm.controls.name.dirty || createForm.controls.name.touched)" class="alert alert-danger">
                    <div class="text-danger" *ngIf="createForm.controls.name.errors.required"  
                    class="fa fa-times-circle" style="color:firebrick;" >
                      ko được để trống!</div>
                    <div class="" class="fa fa-times-circle" style="color:firebrick;"  *ngIf="createForm.controls.name.invalid">
                        không được có khoảng cach đầu và cuối và kí tự đặc biệt!</div>
                  </div>
            </div>  
            <div class="form-group">
              <label for="">Ảnh </label>
              <input type="text" class="form-control" formControlName="image" class="form-control" [ngClass]="{ 'is-invalid': submitted && createForm.controls.image.errors }">
                <div *ngIf="createForm.controls.image.errors && (createForm.controls.image.dirty || createForm.controls.image.touched)" class="alert alert-danger">
                  <div class="text-danger" *ngIf="createForm.controls.image.errors.required"  
                  class="fa fa-times-circle" style="color:firebrick;" >
                    ko được để trống!</div>
                  <div class="" class="fa fa-times-circle" style="color:firebrick;"  *ngIf="createForm.controls.image.invalid">
                      không được có khoảng cach đầu và cuối và kí tự đặc biệt!</div>
                </div>
            </div>

            <div class="form-group">
                    <label for="">giá tiền</label>
                    <input type="number" class="form-control" formControlName="price" class="form-control" [ngClass]="{ 'is-invalid': submitted && createForm.controls.price.errors }">
                    <div *ngIf="createForm.controls.price.errors && (createForm.controls.price.dirty || createForm.controls.price.touched)" class="alert alert-danger">
                        <div class="text-danger" *ngIf="createForm.controls.price.errors.required"  
                        class="fa fa-times-circle" style="color:firebrick;" >
                          ko được để trống!</div>
                        
                    </div>
            </div>
  
            <div class="form-group">
              <label for="">giới thiệu</label>
              <textarea class="form-control" class="form-control" formControlName="detail" class="form-control" [ngClass]="{ 'is-invalid': submitted && createForm.controls.detail.errors }"></textarea>
              <div *ngIf="createForm.controls.detail.errors && (createForm.controls.detail.dirty || createForm.controls.detail.touched)" class="alert alert-danger">
                  <div class="text-danger" *ngIf="createForm.controls.detail.errors.required"  
                  class="fa fa-times-circle" style="color:firebrick;" >
                    ko được để trống!</div>
                  <div class="" class="fa fa-times-circle" style="color:firebrick;"  *ngIf="createForm.controls.detail.invalid">
                      không được có khoảng cach đầu và cuối và kí tự đặc biệt!</div>
                </div>
            </div>
            
          <div class="form-group" >
            <button [disabled]="loading" class="btn btn-primary">save</button>
            <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />
            <a routerLink="/publishers/{{pid}}/books" class="btn btn-link">Cancel</a>
        </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
