<div class="container-fluid">
  <div class="row justify-content-center" style="margin-top: 40px;">
    <div class="col-8">
      <div class="jumbotron">
        <h3>ADD Publisher</h3>

        <div>
          <form novalidate [formGroup]="createForm" (ngSubmit)="saveForm()">
          <div class="form-group">
              <label for="">Tên nhà xuất bản</label>
              <input type="text" class="form-control" formControlName="name" 
              [ngClass]="{ 'is-invalid': submitted && createForm.controls.name.errors }" required>
                           
                <div *ngIf="createForm.controls.name.errors "  class="invalid-feedback">
                  <div class="text-danger" *ngIf=" submitted && 
                  createForm.controls.name.errors.required"  
                  class="fa fa-times-circle" style="color:firebrick;" >
                    ko được để trống!</div>
                  <div class="" class="fa fa-times-circle" style="color:firebrick;"  *ngIf=" submitted && createForm.controls.name.invalid">
                      không được có khoảng cach đầu và kí tự đặc biệt!</div>
                </div>
              
          </div>

          <div class="form-group">
            <label for="">Ảnh đại diện</label>
            <input type="text" class="form-control" formControlName="avatar" class="form-control" [ngClass]="{ 'is-invalid': submitted && createForm.controls.avatar.errors }">
              <div *ngIf="createForm.controls.avatar.errors " 
              class="alert alert-danger" class="invalid-feedback">
                <div class="text-danger" *ngIf="submitted && createForm.controls.avatar.errors.required"  
                class="fa fa-times-circle" style="color:firebrick;" >
                  ko được để trống!</div>
                <div class="" class="fa fa-times-circle" style="color:firebrick;"  *ngIf="submitted && createForm.controls.avatar.invalid">
                    không được có khoảng cach đầu và kí tự đặc biệt!</div>
              </div>
          </div>

          <div class="form-group">
            <label for="">Địa chỉ</label>
            <input type="text" class="form-control" formControlName="address" class="form-control" [ngClass]="{ 'is-invalid': submitted && createForm.controls.address.errors }">
            <div *ngIf="createForm.controls.address.errors " 
            class="alert alert-danger" class="invalid-feedback">
                <div class="text-danger" *ngIf="submitted && createForm.controls.address.errors.required"  
                class="fa fa-times-circle" style="color:firebrick;" >
                  ko được để trống!</div>
                <div class="" class="fa fa-times-circle" style="color:firebrick;"  *ngIf="submitted && createForm.controls.address.invalid">
                    không được có khoảng cach đầu và kí tự đặc biệt!</div>
            </div>
        </div>

        <div class="form-group">
          <label for="">Mô tả</label>
          <textarea class="form-control" formControlName="description" rows="6"
          [ngClass]="{ 'is-invalid': submitted && createForm.controls.description.errors }"></textarea>
          <div *ngIf="createForm.controls.description.errors " 
            class="alert alert-danger" class="invalid-feedback">
                <div class="text-danger" *ngIf="submitted && createForm.controls.description.errors.required"  
                class="fa fa-times-circle" style="color:firebrick;" >
                  ko được để trống!</div>
                
            </div>
        </div>

          <div class="form-group">
              <button [disabled]="loading" class="btn btn-primary">lưu</button>
              <img *ngIf="loading" src="data:image/gif;base64,R0lGODlhEAAQAPIAAP///wAAAMLCwkJCQgAAAGJiYoKCgpKSkiH/C05FVFNDQVBFMi4wAwEAAAAh/hpDcmVhdGVkIHdpdGggYWpheGxvYWQuaW5mbwAh+QQJCgAAACwAAAAAEAAQAAADMwi63P4wyklrE2MIOggZnAdOmGYJRbExwroUmcG2LmDEwnHQLVsYOd2mBzkYDAdKa+dIAAAh+QQJCgAAACwAAAAAEAAQAAADNAi63P5OjCEgG4QMu7DmikRxQlFUYDEZIGBMRVsaqHwctXXf7WEYB4Ag1xjihkMZsiUkKhIAIfkECQoAAAAsAAAAABAAEAAAAzYIujIjK8pByJDMlFYvBoVjHA70GU7xSUJhmKtwHPAKzLO9HMaoKwJZ7Rf8AYPDDzKpZBqfvwQAIfkECQoAAAAsAAAAABAAEAAAAzMIumIlK8oyhpHsnFZfhYumCYUhDAQxRIdhHBGqRoKw0R8DYlJd8z0fMDgsGo/IpHI5TAAAIfkECQoAAAAsAAAAABAAEAAAAzIIunInK0rnZBTwGPNMgQwmdsNgXGJUlIWEuR5oWUIpz8pAEAMe6TwfwyYsGo/IpFKSAAAh+QQJCgAAACwAAAAAEAAQAAADMwi6IMKQORfjdOe82p4wGccc4CEuQradylesojEMBgsUc2G7sDX3lQGBMLAJibufbSlKAAAh+QQJCgAAACwAAAAAEAAQAAADMgi63P7wCRHZnFVdmgHu2nFwlWCI3WGc3TSWhUFGxTAUkGCbtgENBMJAEJsxgMLWzpEAACH5BAkKAAAALAAAAAAQABAAAAMyCLrc/jDKSatlQtScKdceCAjDII7HcQ4EMTCpyrCuUBjCYRgHVtqlAiB1YhiCnlsRkAAAOwAAAAAAAAAAAA==" />

          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
