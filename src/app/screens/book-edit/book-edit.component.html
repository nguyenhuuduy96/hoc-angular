
<div class="container">
  <div class="row">
    <div class="col-8 offset-2" *ngIf="book">
        <div class="form-group">
            <label for="">Tác giả :{{book.author}}</label>
            <input type="hidden" class="form-control" [(ngModel)]="book.author">
        </div>
      <div class="form-group">
          <label for="">Tên Sách</label>
          <input type="text" class="form-control" [(ngModel)]="book.name" >
      </div>
      <div class="form-group">
          <label for="">Ảnh</label>
          <input type="text" class="form-control" [(ngModel)]="book.image">
      </div>
      
       
      <div class="form-group">
          <label for="">giá tiền: </label>
          <input type="text" class="form-control" [(ngModel)]="book.price">
      </div>
      <div class="form-group">
          <label for="">Mô tả</label>
          <textarea class="form-control" [(ngModel)]="book.detail" rows="10"></textarea>
      </div>

      <div class="text-center">
          <button (click)="saveForm()" class="btn btn-sm btn-primary"  type="button">Lưu</button>
          &nbsp;
          <a routerLink="/publishers/{{pid}}/books" class="btn btn-link">Cancel</a>
        </div>
    </div>
  </div>
</div>
